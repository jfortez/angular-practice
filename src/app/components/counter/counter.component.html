<div class="flex justify-center flex-col gap-5">
  <div class="inline-flex justify-center gap-6 text-4xl">
    <span class="font-bold uppercase text-red-400">Counter:</span>
    <span
      [class]="
        counter === 0
          ? 'font-medium text-orange-200'
          : counter > 0
          ? 'font-medium text-green-300'
          : 'font-medium text-red-300'
      "
      >{{ counter }}</span
    >
  </div>
  <div class="flex gap-5 justify-between items-center">
    <button
      *ngIf="!(counter < 10)"
      disabled
      type="button"
      class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
    >
      INCREMENT
    </button>

    <button
      type="button"
      *ngIf="counter < 10"
      class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-green-600 h-auto dark:hover:bg-green-700 dark:focus:ring-green-800"
      (click)="increment()"
    >
      INCREMENT
    </button>

    <button
      *ngIf="counter === 10 || counter === -10"
      type="button"
      class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
      (click)="reset()"
    >
      RESET
    </button>

    <button
      type="button"
      *ngIf="counter > -10"
      class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600 h-auto dark:hover:bg-red-700 dark:focus:ring-red-800"
      (click)="decrement()"
    >
      DECREMENT
    </button>

    <button
      *ngIf="!(counter > -10)"
      disabled
      type="button"
      class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
    >
      DECREMENT
    </button>
  </div>
</div>
