<div class="min-h-screen p-3 bg-slate-800">
  <header>
    <nav class="py-2 px-5 bg-sky-800 rounded flex justify-between items-center">
      <a
        class="text-white cursor-pointer text-2xl uppercase tracking-widest font-bold hover:text-indigo-300 hover:scale-110 transition duration-300 ease-in-out"
        routerLink="/"
      >
        First Angular App
      </a>
      <ul class="flex flex-row justify-between items-center text-white gap-5">
        <li *ngFor="let route of routes">
          <a
            [routerLink]="[route.path]"
            routerLinkActive="active"
            type="button"
            class="py-1 px-2 text-white hover:text-indigo-100 bg-blue-400 hover:bg-sky-600 hover:cursor-pointer rounded transition duration-300 ease-in-out min-w-[80px] text-center inline-flex justify-center items-center active:bg-sky-700"
            >{{ route.name }}</a
          >
        </li>
      </ul>
    </nav>
  </header>
  <div class="pt-2">
    <router-outlet></router-outlet>
  </div>
</div>
